<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script async defer src="https://buttons.github.io/buttons.js"></script>    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <!--Navegación-->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 mx-auto">App de Librería</span>
        </nav>
    </header>

    <main>
        <div class="container mt-4" id="body">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center h5">Agregar nuevo libro</h2>
                        </div>
                        <div class="card-body">
                            <form id="formulario">
                                <div class="form-group">
                                    <input type="text" id="titulo" class="form-control my-3" placeholder="Ingresar título">
                                </div>
                                <div class="form-group">
                                    <textarea id="descripcion" class="form-control my-3" placeholder="Ingresar descripción"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="number" id="precio" class="form-control my-3" placeholder="Ingresar precio">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Agregar </button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <table class="table caption-top bg-light">
                        <thead>
                        <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Precio</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        <!-- <tr>
                            <td>Yo soy Robot</td>
                            <td>Libro de Sci-Fi</td>
                            <td>200.00</td>
                        </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer>
        <div class="footer-container">
            <div class="footer-container-item">
                <a class="github-button" href="https://github.com/lenninr" data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" aria-label="Follow @lenninr on GitHub">Follow @lenninr</a>
            </div>
        </div>
    </footer>

    <!--Importamos bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
